<mat-label *ngIf="label">{{label | text}}</mat-label>
<div style="display: flex; width: 100%;">
    <mat-form-field style="flex: 1;" [appearance]="appearance" [floatLabel]="floatLabel">
        <input type="number" placeholder="{{'min'|text}}" matInput [(ngModel)]="from" (ngModelChange)="_propagateChange()" (blur)="onTouch()">
    </mat-form-field>
    <span style="min-width: 5px"></span>
    <mat-form-field style="flex: 1;" [appearance]="appearance" [floatLabel]="floatLabel">
        <input type="number" placeholder="{{'max'|text}}" matInput [(ngModel)]="to" (ngModelChange)="_propagateChange()" (blur)="onTouch()">
    </mat-form-field>
</div>
<mat-hint *ngIf="hint?.length > 0">{{hint | text}}</mat-hint>
