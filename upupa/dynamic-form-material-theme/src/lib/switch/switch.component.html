<div style="margin: 0; display: flex; align-items: flex-start;">
    <mat-slide-toggle style="max-width: 40px; margin-inline-end: .5rem;" *ngIf="!template" (change)="value= control.value;control.markAsDirty()" [checked]="value" (blur)="onTouch();" [disabled]="readonly" [formControl]="control" [required]="required">
    </mat-slide-toggle>
    <mat-checkbox style="max-width: 40px; margin-inline-end: .5rem;" *ngIf="template" (change)="value = control.value; control.markAsDirty()" [checked]="value" (blur)="onTouch();" [disabled]="readonly" [formControl]="control" [required]="required">
    </mat-checkbox>
    <paragraph *ngIf="label" [text]="label" [renderer]="renderer"></paragraph>
</div>
<mat-hint *ngIf="hint?.length > 0">{{hint | text}}</mat-hint>
<ng-container *ngIf="control.touched && control.invalid">
    <mat-error *ngFor="let error of control?.errors | keyvalue;">{{errorMessages[error.key] || error.key | text}}
    </mat-error>
</ng-container>
