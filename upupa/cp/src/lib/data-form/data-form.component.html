<ng-container *ngIf="model$ | async">
    <ng-container *ngIf="formResolverResult | async as resolverResult">
        <div style="display: flex;flex-direction: column;flex-wrap: nowrap;overflow-y: auto;padding: 1rem;">

            <dynamic-form *ngIf="resolverResult.formViewModel?.scheme" [preventDirtyUnload]="true"
                [fields]="resolverResult.formViewModel.scheme" #dynForm [(value)]="model"
                [conditions]="resolverResult.formViewModel.conditions" (submit)="submit($event)"></dynamic-form>
        </div>

        <div *ngIf="resolverResult.formViewModel.actions?.length" class="toolbar footer">
            <mat-btn *ngFor="let descriptor of resolverResult.formViewModel.actions" (action)="onAction($event, dialogRef)"
                [descriptor]="descriptor"></mat-btn>
        </div>
    </ng-container>
</ng-container>
