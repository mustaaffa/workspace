@if(formResolverResult | async; as result){
<div id="form-wrapper">

    <dynamic-form *ngIf="result.formViewModel?.scheme" [fields]="result.formViewModel.scheme" #dynForm [value]="model()"
        (valueChange)="model.set($event)" [name]="result.formViewModel.name"
        [preventDirtyUnload]="result.formViewModel.preventDirtyUnload"
        [initialValueFactory]="result.formViewModel.initialValueFactory" [recaptcha]="result.formViewModel.recaptcha"
        [theme]="result.formViewModel.theme" [conditions]="result.formViewModel.conditions"
        (submit)="submit($event)"></dynamic-form>
</div>

@if(result.formViewModel.actions?.length){
<div class="toolbar footer">
    @for(descriptor of result.formViewModel.actions; track descriptor.action){
    <mat-btn (action)="onAction($event, dialogRef)" [descriptor]="descriptor"></mat-btn>
    }
</div>
}
}
