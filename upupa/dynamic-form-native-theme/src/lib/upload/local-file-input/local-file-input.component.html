<div (blur)="control?.markAsTouched()">
    <mat-label *ngIf="label">{{label | text}}</mat-label>
    <br />

    <div style="display: flex; align-items: center; margin-bottom: 1rem;">

        <button mat-raised-button class="margin-5" type="button" (click)="selectFile()" [color]="color">
            <mat-icon>upload_file</mat-icon> {{'select-file'|text}}
        </button>
        <span style="width: 10px;"></span>
        <div class="margin-5">
            <ng-container *ngIf="!value">
                <div *ngIf="placeholder">{{placeholder}}</div>
                <div *ngIf="!placeholder">{{'no-files-selected'|text}}</div>
            </ng-container>
            <mat-hint *ngIf="maxSize">{{'up-to' | text}} {{maxSize|fileSize}}</mat-hint>
            <mat-hint *ngIf="hint?.length > 0">{{hint | text}}</mat-hint>
        </div>
    </div>
</div>
