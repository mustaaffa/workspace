<label *ngIf="label">{{label | text}}</label>
<input matInput #input type="number" [value]="value" (input)="value = $event.target?.['value']; _propagateChange(); control.markAsDirty()" (blur)="onTouch();" [readonly]="readonly" [placeholder]="placeholder | text" [formControl]="control" [required]="required">
<span class="error" *ngFor="let error of control?.errors | keyvalue;">{{errorMessages[error.key] || error.key |
    text}}</span>
