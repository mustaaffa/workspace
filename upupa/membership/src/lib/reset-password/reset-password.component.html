@if(options?.logo || options?.title || options?.subTitle){
<div class="header-wrapper">
    @if(options?.logo){
    <img class="logo" [src]="options.logo" />
    }


    <h1 class="title">Reset Password</h1>
    <!-- @if(options?.subTitle){
    <p class="subtitle">{{options?.subTitle}}</p>
    } -->
</div>
}

<reset-password-form (success)="onSuccess($event)" (fail)="onFailed($event)"
    [reset_token]="reset_token()"></reset-password-form>
