<label *ngIf="label">{{label | text}}</label>
<input #input [type]="type" [value]="value || ''" (input)="value = $event.target?.['value']; _propagateChange();control.markAsDirty()" (blur)="onTouch();" [readonly]="readonly" [placeholder]="placeholder | text" [required]="required">
<span class="error" *ngFor="let error of control?.errors | keyvalue;">{{errorMessages[error.key] || error.key |
    text}}</span>
