@switch (descriptor.variant) {
@case ('raised') {
<button [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.action" [disabled]="disabled" [color]="color"
    [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)"
    mat-raised-button>
    @if(descriptor.icon){
    <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
    }
    {{descriptor.text}}
</button>
}
@case ('flat') {
<button [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.action" [disabled]="disabled" [color]="color"
    [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)"
    mat-flat-button>
    @if(descriptor.icon){
    <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
    }
    {{descriptor.text}}
</button>
}
@case ('stroked') {
<button [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.action" [disabled]="disabled" [color]="color"
    [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)"
    mat-stroked-button>
    @if(descriptor.icon){
    <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
    }
    {{descriptor.text}}
</button>
}
@case ('icon') {
<button [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.action" [disabled]="disabled" [color]="color"
    [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)"
    mat-icon-button [attr.aria-labelledby]="descriptor.text || descriptor.action"
    [attr.aria-label]="descriptor.text || descriptor.action">
    @if(descriptor.icon){
    <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
    }
</button>
}
@case ('fab') {
<button [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.action" [disabled]="disabled" [color]="color"
    [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)" mat-fab
    [attr.aria-labelledby]="descriptor.text || descriptor.action" [attr.aria-label]="descriptor.text || descriptor.action">
    @if(descriptor.icon){
    <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
    }
</button>
}
@case ('mini-fab') {
<button [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.action" [disabled]="disabled" [color]="color"
    [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)" mat-mini-fab
    [attr.aria-labelledby]="descriptor.text || descriptor.action" [attr.aria-label]="descriptor.text || descriptor.action">
    @if(descriptor.icon){
    <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
    }</button>
}
@default {
<button [attr.type]="descriptor.type || 'button'" [attr.id]="descriptor.action" [disabled]="disabled" [color]="color"
    [matBadge]="descriptor.matBadge" [matBadgeColor]="descriptor.matBadgeColor" (click)="onAction($event)" mat-button>
    @if(descriptor.icon){
    <mat-icon [attr.disabled]="disabled">{{descriptor.icon}}</mat-icon>
    }
    {{descriptor.text}}
</button>
}
}
