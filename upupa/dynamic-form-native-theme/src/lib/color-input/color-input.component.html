<div style="width: 100%; display: flex; padding-block: 0.5em; flex-flow: row nowrap; justify-content: space-between; align-items: center;">
    <mat-label *ngIf="label">{{label | text}}</mat-label>
    <div style="position: relative;width: 50px; height: 50px">
        <span class="cph" (click)="colorInput.click()" [style.backgroundColor]="colorInput.value"></span>
        <input style="z-index: -1; position: absolute; visibility: collapse;" 
        (input)="inputChange($event.target, colorInput)" type="color" #colorInput [formControl]="control" [value]="value" 
        (ngModelChange)="_propagateChange(); control.markAsDirty()">
    </div>
</div>
<mat-error *ngFor="let error of control?.errors | keyvalue;">{{errorMessages[error.key] || error.key | text}}</mat-error>
