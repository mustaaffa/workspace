<mat-form-field [appearance]="appearance" [floatLabel]="floatLabel" style="width: 100%;">
    <mat-label *ngIf="label && appearance === 'outline'">{{label | text}}</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="change($event.value)" [value]="value" #input (blur)="onTouch()" [readonly]="readonly" [placeholder]="placeholder | text" [formControl]="control">
    <mat-datepicker-toggle matSuffix touchUi [for]="picker"></mat-datepicker-toggle>
    <mat-hint *ngIf="hint?.length > 0">{{hint | text}}</mat-hint>

    <mat-error *ngFor="let error of control?.errors | keyvalue;">{{errorMessages[error.key] || error.key | text}}
    </mat-error>

</mat-form-field>
<mat-datepicker #picker [startView]="startView" [touchUi]="touchUi"></mat-datepicker>
