<div *ngIf="!editing" class="view">
    <label for="">{{label}}</label> {{value}}
    <button mat-icon-button *ngIf="readonly" color="primary" (click)="editing=true;"><mat-icon>edit</mat-icon></button>
</div>
<div *ngIf="editing" style="display: flex;
flex-flow: row nowrap;
align-items: center;
align-content: flex-start;">
    <dynamic-form [fields]="fileds" [value]="formData" (valueChange)="valueChanged($event)"></dynamic-form>
    <span style="display: flex;"> 
        <button mat-icon-button color="primary" (click)="changeProp(); editing=false" [disabled]="control.invalid"><mat-icon>check</mat-icon></button>
        <button mat-icon-button (click)="editing=false;revert()" ><mat-icon>clear</mat-icon></button>
    </span>


</div>
