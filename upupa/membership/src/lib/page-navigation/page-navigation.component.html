@for(item of links; track item.url){
@if(item.idpName?.length > 0){
<div idp-button [idp]="item" (success)="success.emit($event)"></div>
}
@else if(item.emit === true){
<a class="link {{item.class}}" href="javascript:;" (click)="onLinkClick.emit(item)">{{item.label}}</a>
}
@else if(item.queryParams){
<a class="link {{item.class}}" [routerLink]="item.url" [queryParams]="item?.queryParams || {}">{{item.label}}</a>
}
@else {
<a class="link {{item.class}}" [href]="item.url" [target]="item.target">{{item.label}}</a>
}
}
