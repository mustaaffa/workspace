<mat-form-field [appearance]="appearance" [floatLabel]="floatLabel" style="width: 100%;">
    <mat-label *ngIf="label">{{label | text}}</mat-label>
    <mat-date-range-input [rangePicker]="picker">
        <input matStartDate [(ngModel)]="from" [placeholder]="placeholder | text" (ngModelChange)="control.markAsDirty(); _propagateChange()">
        <input matEndDate [(ngModel)]="to" [placeholder]="placeholder | text" (ngModelChange)="control.markAsDirty();_propagateChange()">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
