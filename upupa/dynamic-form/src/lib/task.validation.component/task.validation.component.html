
<h2>Confirmation: <i>{{control.value}}</i></h2>
<div>
  <mat-form-field>
    <input #codeInput matInput required placeholder="Confirmation code" [(ngModel)]="code"
      (keydown.enter)="runConfirmationTask()">
    <mat-error>{{task.error}}</mat-error>
  </mat-form-field>
</div>
<div style="display:flex; flex-direction: row-reverse; justify-content: space-between;">
  <button matSuffix mat-raised-button type="button" color="primary" [disabled]="task?.disabled"
    (click)="runConfirmationTask()">
    Submit
  </button>
  <button matSuffix mat-raised-button type="button" [disabled]="task?.disabled" (click)="runValidationTask()">
    <mat-icon>refresh</mat-icon> Resend</button>
</div>
