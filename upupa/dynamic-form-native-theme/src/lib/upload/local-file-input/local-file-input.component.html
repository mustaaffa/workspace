<div (blur)="control?.markAsTouched()">
    @if(label){
    <label>{{label}}</label>
    <br />
    }

    <div style="display: flex; align-items: center; margin-bottom: 1rem;">

        <button class="margin-5" type="button" (click)="selectFile()"> Select file </button>
        <span style="width: 10px;"></span>
        <div class="margin-5">
            <ng-container *ngIf="!value">
                <div *ngIf="placeholder">{{placeholder}}</div>
                <div *ngIf="!placeholder">No selected files</div>
            </ng-container>
            @if(maxSize){
            <small>Up to {{maxSize}}</small> 
            <!-- |fileSize -->
            }
            @if(hint){
            <small>{{hint}}</small>
            }
        </div>
    </div>
</div>
<span class="error" *ngFor="let error of control?.errors | keyvalue;">{{errorMessages[error.key] || error.key}}</span>
